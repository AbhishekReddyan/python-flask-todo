# docker-compose.yml (optional for local dev only)
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "tododb"]
      interval: 5s
      timeout: 3s
      retries: 10
  api:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: tododb
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSLMODE: disable   # local container-to-container
      PORT: "5000"
    depends_on:
      db:
        condition: service_healthy
    ports: ["5000:5000"]
